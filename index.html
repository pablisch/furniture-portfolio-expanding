<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="images/pablo-wobbly-circle-avatar.png" /> 
    <title>Expanding Cards</title>
  </head>
  <body>
    <div class="container">
      <div class="panel active" style="background-image: url('images/hayrake.jpg')">
        <h3 class="dark-text">Hayrake Table</h3>
      </div>
      <div class="panel" style="background-image: url('images/jerry-studio.jpg')">
        <h3>Beach Studio Cabines</h3>
      </div>
      <div class="panel" style="background-image: url('images/pippy-detail.jpg')">
        <h3>Pippy Oak Detail</h3>
      </div>
      <div class="panel" style="background-image: url('images/willow-studio.jpg')">
        <h3>Willow Studio</h3>
      </div>
      <div class="panel" style="background-image: url('images/yew-tables.jpg')">
        <h3>Yew Table Pair</h3>
      </div>
      <div class="panel" style="background-image: url('images/shelf-detail.jpg')">
        <h3>Oak Shelf Detail</h3>
      </div>
      <div class="panel" style="background-image: url('images/gothic-side.jpg')">
        <h3 class="dark-text">Gothic Side Table</h3>
      </div>
    </div>
    
    <script src="script.js"></script>
  </body>
</html>
